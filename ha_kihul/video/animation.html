<!DOCTYPE html>
<html lang="en">
<head>
    <title>animation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="animation.css" />
</head>
<body>
    <div id="canvas"></div>
    <audio id="audio"></audio>
    <div id="controls">
        <form id="form">
            <div>
                <input type="checkbox" name="record" id="record" value="record" checked="checked" />
                <input type="text" id="timestamp" name="timestamp" pattern="[0-9]+(\.[0-9]{1,3})?" value="0.000" />
                <button id="play">Play</button>
            </div>
            <div>
                <label for="layer">Layer:</label>
                <select name="layer" id="layer">
                </select>
            </div>
            <div>
                <textarea id="events" name="events"></textarea>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="ha_kihul3_scene.js"></script>
    <script type="text/javascript" src="animation.js"></script>
</body>
</html>
